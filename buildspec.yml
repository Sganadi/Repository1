version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test
      
  post-build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - my-app-1.0-SNAPSHOT.jar
  discard-paths: yes  
